<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css" />
    <script>
      window.onload = function () {
        var context = new AudioContext();
      };
    </script>
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close">
          <img class="invert close" width="30" src="img/cross.svg" alt="" />
        </div>
        <div class="home bg-grey m-1 p-1 rounded">
          <div class="logo">
            <img width="110" class="invert" src="img/logo.svg" alt="" />
          </div>
          <ul>
            <li><img class="invert" src="img/home.svg" alt="home" />Home</li>
            <li>
              <img class="invert" src="img/search.svg" alt="search" />Search
            </li>
          </ul>
        </div>
        <div class="library bg-grey m-1 p-1 rounded">
          <div class="heading">
            <img class="invert" src="img/playlist.svg" alt="" />
            <h2>Your Library</h2>
          </div>
          <div class="songlist">
            <ul></ul>
          </div>
          <div class="footer">
            <div>
              <a
                href="https://www.spotify.com/in-en/legal/"
                id=""
                data-encore-id="textLink"
                ><span data-encore-id="type">Legal</span></a
              >
            </div>
            <div>
              <a
                href="https://www.spotify.com/in-en/safetyandprivacy/"
                id=""
                data-encore-id="textLink"
                ><span data-encore-id="type"
                  >Safety &amp; Privacy Center</span
                ></a
              >
            </div>
            <div>
              <a
                href="https://www.spotify.com/in-en/legal/privacy-policy/"
                id=""
                data-encore-id="textLink"
                ><span data-encore-id="type">Privacy Policy</span></a
              >
            </div>
            <div>
              <a
                href="https://www.spotify.com/in-en/legal/cookies-policy/"
                id=""
                data-encore-id="textLink"
                ><span data-encore-id="type">Cookies</span></a
              >
            </div>
            <div>
              <a
                href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
                id=""
                data-encore-id="textLink"
                ><span data-encore-id="type">About Ads</span></a
              >
            </div>
            <div>
              <a
                href="https://www.spotify.com/in-en/accessibility/"
                id=""
                data-encore-id="textLink"
                ><span data-encore-id="type">Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-grey">
        <div class="header">
          <div class="nav">
            <div class="hamburgercontainer">
              <img
                class="invert hamburger"
                width="40"
                src="img/hamburger.svg"
                alt=""
              />

                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"

                height="24"
                color="#ffffff"
                fill="none"
              >
                <path
                  d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"

                />
              </svg>
              <svg

                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg> -->
            </div>
          </div>
          <div class="buttons">
            <button class="signupbtn">Sign Up</button>
            <button class="loginbtn">Log In</button>
          </div>
        </div>
        <div class="spotifyPlaylists">
          <h1>Spotify Playlists</h1>
          <div class="cardContainer"></div>
          <div class="playbar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>
            <div class="abovebar">
              <div class="songinfo"></div>
              <div class="songbuttons">
                <img id="previous" src="img/prevsong.svg" alt="" />
                <img id="play" src="img/play.svg" alt="" />
                <img id="next" src="img/nextsong.svg" alt="" />
              </div>
              <div class="timevol">
                <div class="songtime"></div>
                <div class="volume">
                  <img width="25" src="img/volume.svg" alt="" />
                  <div class="range">
                    <input type="range" name="volume" id="" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
